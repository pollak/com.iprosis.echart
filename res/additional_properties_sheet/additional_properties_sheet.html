<html>
	<head>
		<title>Colored Box Property Sheet</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="/aad/zen.rt.components.sdk/resources/js/sdk_propertysheets_handler.js"></script>
		<script src="additional_properties_sheet.js"></script>
	</head>
	<script>
		new com.sap.sample.coloredbox.ColoredBoxPropertyPage();
		 function getcolorNumber()
		 {		
				var num=document.getElementById('colorNum').value;
				var formval = "<table style='font-size:12px'>";
				for(i=1;i<num;i++){
				formval +="<tr><td>Color - "+i+"</td> <td><input id='aps_color"+i+"' type='text' size='20' maxlength='20' value='green' style='font-size:12px'> </td><td>Value - "+i+"</td> <td><input id='aps_value"+i+"' type='text' size='20' maxlength='20' value='"+0.1*i+"' style='font-size:12px'></td></tr>"
				}
				formval +="<tr><input type='submit' value='Submit' ></tr>";
				formval +="</table>";
		   		document.getElementById('formPrint').innerHTML =formval;	
		}
	</script>
	<body>
			<legend>Colored Box Properties</legend>					
					<table>
					<tr>
					<td>Color Number:</td>
					<td><input id="colorNum" type="text" name="colorNum" size="20" maxlength="20" >
					<input type="button" value="Submit" onclick="getcolorNumber()"></td>
					</tr>
					</table> 
			<form id="form">
			
		<!-- 		<legend>Colored Box Properties</legend>-->
		
				<div id="formPrint">
				</div>
	
		</form>
	</body>
</html>
